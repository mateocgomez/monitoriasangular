<h3>Estudiante <small>{{ estudiante.nombre }}</small></h3>
<button [routerLink]="['heroes']" class="btn btn-outline-danger">Regresar</button><br/><br />
<button (click)="agregarNuevo(forma )" type="button" class="btn btn-outline-success">Nuevo Estudiante</button>
<hr>



<div class="row animated fadeIn fast">
    <div class="col-md-12">

        <form (ngSubmit)='guardar()' #forma="ngForm">

            <div class="form-group">
                <label>Carnet</label>
                <input [(ngModel)]="estudiante.carnet" type="number" name="carnet" class="form-control" placeholder="digite el carnet" required></div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="estudiante.nombre" name="nombre" class="form-control" placeholder="digite el nombre" required></div>
            <div class="form-group">
                <label>Carrera</label>
                <input type="text" [(ngModel)]="estudiante.carrera" name="carrera" class="form-control" placeholder="digite la carrera" required></div>
            <div class="form-group">
                <label>Monitoria</label>
                <input type="text" [(ngModel)]="estudiante.monitoria" name="monitoria" class="form-control" placeholder="digite la monitoria" required></div>
            <div class="form-group">
                <label>Promedio</label>
                <input type="number" [(ngModel)]="estudiante.promedio" name="promedio" class="form-control" placeholder="digite el porcentaje del estudiante" required></div>

            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar estudiante</button>
            </div>


        </form>



    </div>

</div>
