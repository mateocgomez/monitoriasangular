<h1>Administrador</h1>
<hr>


<div class="row ">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/estudiante', 'nuevo']" class="btn btn-outline-primary" type="button" name="button">Nuevo estudiante</button>



    </div>
</div>
<br/><br/>

<div class="row row animated fadeIn fast">

    <div class="col-md-12">

        <div class="table-responsive">

            <table class="table table-hover">

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Carnet</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Carrera</th>
                        <th scope="col">Monitoria</th>
                        <th scope="col">Promedio</th>
                        <th scope="col" class="text-right">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let k of administrador | keys; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ administrador[k].carnet }}</td>
                        <td>{{ administrador[k].nombre }}</td>
                        <td>{{ administrador[k].carrera }}</td>
                        <td>{{ administrador[k].monitoria }}</td>
                        <td>{{ administrador[k].promedio }}</td>
                        <td class="text-right w120">
                            <button [routerLink]="['/estudiante', k]" type="button" class="btn btn-outline-success">Editar</button>
                        </td>
                        <td>
                            <button (click)="borrarEstudiante(k)" type="button" class="btn btn-outline-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf="(administrador | keys).length === 0 && !loading" class="alert alert-info" role="alert">
                <strong>No existen </strong>estudiantes registrados.
            </div>

            <div *ngIf="loading" role="alert" class="alert alert-warning"><strong>Cargando...</strong></div>



        </div>

    </div>
</div>
